name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run docker
      run: |
        make start_docker
        docker ps -a
        docker exec -it docker_nginx_uwsgi_django_mysql_web_1 bash
